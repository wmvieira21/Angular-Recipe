<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectItemDetailsList)="recipe2 = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe2; else noRecipeSelected" [recipeDetails]="recipe2"></app-recipe-detail>
        
        <ng-template #noRecipeSelected>
            Select a recipe!
        </ng-template>
    </div>
</div>
