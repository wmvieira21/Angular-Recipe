<a [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe1.name}}</h4>
        <p class="list-group-item-text">{{recipe1.description}}</p>
    </div>
    <span class="pull-right">
        <img src={{recipe1.imagePath}} alt="" class="img-responsive" style="max-width: 80px; max-height: 60px;">

</a>
